<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Hangman is a guessing game, player thinks of a word, phrase or sentence and tries to guess it by suggesting letters within a certain number of guesses"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link href="./assets/css/style.css" rel="stylesheet" />
		<title>Hangman game</title>
	</head>

	<body>
		<div>
			<h1>Hangman</h1>
			<p class="desc">
				Hangman is a guessing game, player thinks of a word, phrase or sentence
				and tries to guess it by suggesting letters within a certain number of
				guesses
			</p>
			<section id="letters">
				<div id="A">A</div>
				<div id="B">B</div>
				<div id="C">C</div>
				<div id="D">D</div>
				<div id="E">E</div>
				<div id="F">F</div>
				<div id="G">G</div>
				<div id="H">H</div>
				<div id="I">I</div>
				<div id="J">J</div>
				<div id="K">K</div>
				<div id="L">L</div>
				<div id="M">M</div>
				<div id="N">N</div>
				<div id="O">O</div>
				<div id="P">P</div>
				<div id="Q">Q</div>
				<div id="R">R</div>
				<div id="S">S</div>
				<div id="T">T</div>
				<div id="U">U</div>
				<div id="V">V</div>
				<div id="W">W</div>
				<div id="X">X</div>
				<div id="Y">Y</div>
				<div id="Z">Z</div>
			</section>
		</div>

		<div>
			<section id="image">
				<img src="assets/images/hangman0.png" class="game-img" alt="hangman" />
			</section>

			<section id="clue">
				<p>________</p>
			</section>

			<section id="gameover">
				<p>Game Over - Click to restart</p>
			</section>
		</div>

		<script src="./script.js" defer></script>
	</body>
</html>
